
   <div class="container">
    <div class="card" [ngStyle]="{ 'background-image': 'url(' + card.Background + ')' }">
      <div class="card-body">
        <div *ngIf="card.Style" style="position: absolute; padding: 30px; text-align: center; top: 100px; left: 30px; font-size: 2em; width:320px ; height: 300px;" [ngStyle]="applyStyles(card.Style)">
          {{ card.Text }}
        </div>
      </div>
    </div>
  </div>
